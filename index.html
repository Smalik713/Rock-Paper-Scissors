<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Game Title-->
    <div class= "title-flex-container">
        <h1>Choose Your Pokemon!</h1>
        <h2>Do you have what it takes? To be the best that no one ever was?</h2>
    </div>

    <!-- Game buttons-->
    

    <div class = "middle-container">
        <div class= "chamander-grid-button">
            <button>
                <img class="charmander-button" src= "charmander.jpg"/>
            </button>
        </div>

        <div class= "squirtle-grid-button">
            <button>
                <img class="squirtle-button" src= "squirtle.jpg" />
            </button>
        </div>

        <div class= "bulbasaur-grid-button">
            <button>
                <img class="bulbasaur-button" src= "bulbasaur.jpeg" />
            </button>
        </div>

    </div>


    <!--------Third Row------------->
    <div>
        <div class= "third-row-container">
            <div class = "player-choice"> Player Chose: <input class= "player-choice-display"> </input>

            </div>
            
            <div class = "opponent-choice"> Opponent Chose: <input class= "opponent-choice-display"> </input>

            </div>

            <div class= "player-choice-box">
                <button class = "player-choice-button">

                </button>

            </div>

            <div class= "opponent-choice-box">
                <button class = "opponent-choice-button">
                    
                </button>

            </div>

        </div>

    <!--------Bottom Row------------->    
    <div>
        <div class="bottom-flex-container">
            <div class = "bottom1">
                <p>Remember!:</p>
            </div>
            
            <div>
                <ul class="bottom-hints">

                    <li>  Fire Types Defeat Grass Types  </li>
                    <li>  Water Types Defeat Fire Types  </li>
                    <li>  Grass Types Defeat Water Types  </li>
                </ul>
            </div>

        </div>


    </div>    
    </div>

</html>
