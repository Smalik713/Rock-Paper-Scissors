<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&display=swap" rel="stylesheet"> 
</head>
<body>

    <!-- Game Title-->
    <div class= "title-flex-container">
        <img class="logo_image" src= "logo.png">
        <h2 class="text_animation">Do you have what it takes? To be the best that no one ever was?</h2>
    </div>

    <!-- Game buttons-->
    

    <div class = "options">
        
        <div class ="option" id="c">
            <img class="btn-display" src= "charmander.jpg"/> 
        </div>
        
      
        <div class = "option" id="s">
            <img class="btn-display" src= "squirtle.jpg" /> 
        </div>
        

       
        <div class = "option" id="b">
            <img class="btn-display" src= "bulbasaur.jpeg" /> 
        </div>


    </div>


    <!--------Third Row------------->
    <div>
        <div class= "third-row-container">
            

            <div class= "score-board">
                <div class= "badge" id="user-label"> player</div>
                <div class= "badge" id= "computer-label"> Red</div>
                <span id= "user-score">0</span>:<span id= "comp-score">0</span>  
            </div>

            <div class = "result">
                <p class="text_animation">Choose Your Pokemon!</p>

            </div>

            </div>

        </div>

    <!--------Bottom Row------------->    
    <div>
        <div class="bottom-flex-container">
            <div class = "bottom1">
                <p>Remember!:</p>
            </div>
            
            <div>
                <ul class="bottom-hints">

                    <li>  Fire Types Defeat Grass Types  </li>
                    <li>  Water Types Defeat Fire Types  </li>
                    <li>  Grass Types Defeat Water Types  </li>
                </ul>
            </div>

        </div>


    </div>    
    </div>








<script charset="utf-8" src="app.js"></script>
</body>
</html>
